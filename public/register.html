<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="custome.css" />
    <title>ورود</title>
  </head>
  <body dir="rtl">
    <section class="flex h-screen bg-gray-100 font-vazir text-sm items-center">
      <form
        onsubmit="return false"
        class="flex flex-col text-center md:w-1/3 w-2/3 h-50 mx-auto bg-white rounded-xl shadow-lg"
      >
        <p
          class="text-center py-6 px-4 text-gray-500 relative"
          id="form__title"
        >
          ایجاد حساب جدید
        </p>
        <nav>
          <span
            >از قبل حساب دارید ؟
            <a class="text-blue-600" href="login.html">ورود</a></span
          >
        </nav>
        <label for="name" class="text-right p-2 m-3 mb-0"
          >نام <span class="text-red-600">*</span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          class="outline-none ring-1 ring-gray-400 p-2 m-3 mt-0 focus:ring-2 focus:ring-purple-500 rounded-md"
          placeholder="نام"
        />
        <label for="pass" class="text-right p-2 m-3 mb-0"
          >رمز عبور <span class="text-red-600">*</span>
        </label>
        <input
          type="type"
          id="pass"
          name="pass"
          class="outline-none ring-1 ring-gray-400 p-2 m-3 mt-0 focus:ring-2 focus:ring-purple-500 rounded-md"
          placeholder="رمز عبور"
        />
        <label for="email" class="text-right p-2 m-3 mb-0"
          >ایمیل <span class="text-red-600">*</span>
        </label>
        <input
          type="type"
          id="email"
          name="email"
          class="outline-none ring-1 ring-gray-400 p-2 m-3 mt-0 focus:ring-2 focus:ring-purple-500 rounded-md"
          placeholder="ایمیل"
        />
        <input
          type="submit"
          value="ثبت نام"
          class="outline-none p-3 m-3 mt-0 rounded-md bg-purple-700 text-white cursor-pointer"
        /><br />
        <nav class="p-2 flex justify-between">
          <a href="index.html" class="cursor-pointer text-purple-700">خانه</a>
        </nav>
      </form>
    </section>
  </body>
</html>
